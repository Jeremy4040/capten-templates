apiVersion: prodready.cluster/v1alpha1
kind: ClusterClaim
metadata:
  labels:
    cluster-owner: cem
  name: prod-cluster-claim
spec:
  compositeDeletePolicy: Background
  compositionRef:
    name: {{ .Values.composition.name }}
  compositionSelector:
    matchLabels:
      cluster: eks
      provider: aws
  compositionUpdatePolicy: Automatic
  id: dev-eks
  parameters:
    minNodeCount: {{ .Values.claim.minNodeCount }}
    nodeSize: small
