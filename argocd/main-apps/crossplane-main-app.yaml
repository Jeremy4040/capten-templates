apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/intelops/capten-templates.git
    targetRevision: main
    path: argocd/apps/crossplane
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane
